<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="bg">
        <h1 class="title_reg">Регистрация</h1>
        <form class="form_auth_style_reg" action="#" method="post">
            <div class="flex">
                <label>Введите имя</label>
                <input type="text" class="form_login_reg" name="auth_nickname" placeholder="Введите ник" required />
            </div>
            <div class="flex">
                <label>Введите email</label>
                <input type="email" class="form_login_reg" name="auth_email" placeholder="Введите email" required />
            </div>
            <div class="flex">
                <label>Введите пароль</label>
                <input type="password" class="form_login_reg" name="auth_pass" placeholder="Введите пароль" required />
            </div>
            <button class="form_auth_button_reg" type="submit" name="form_auth_submit">Зарегистрироваться</button>
        </form>
        <label class="enter_lable">Есть аккаунт?<a class="enter_link" href="login.html">Войти</a></label>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
