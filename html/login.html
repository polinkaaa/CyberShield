<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="bg">
        <h1 class="title_enter">Вход</h1>
        <form class="form_auth_style" action="#" method="post">
            <input type="email" class="form_login" name="auth_email" placeholder="Введите Ваш email" required />
            <input type="password" class="form_login" name="auth_pass" placeholder="Введите пароль" required />
            <button class="form_auth_button" type="submit" name="form_auth_submit" onClick={click}>Войти</button>
        </form>
        <label class="enter_lable">Нет аккаунта?<a class="enter_link" href="registration.html">Зарегистрироваться</a></label>
    </div>
    
    <script src="../js/index.js"></script>
</body>
</html>
